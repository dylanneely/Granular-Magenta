<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Granular AI</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- import the webpage's javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.39/build/Tone.min.js"></script>
  <!--  <script src="https://cdn.jsdelivr.net/npm/nexusui@2.0.13/dist/NexusUI.js"></script>
have to manually edit nexus-ui library to remove an outdated reference in WAAClock to createScriptProcessor() that was causing an error
-->
    <script src="libs/ui-master/dist/NexusUI.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/1.2.8/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.19.0/es6/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.19.0/es6/music_rnn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.19.0/es6/music_vae.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>-->
    <script src="gransampler.js" defer></script>
    <script src="p5jsrecording.js" defer></script>

  </head>
  <body>
    <audio controls hidden> style=""</audio>
    <div class="row">
      <div class="columnleft">
        <p id="startText">Start</p>
        <div nexus-ui="button" id="start">
        </div>
        <div nexus-ui="textbutton" id="loopGrain">
        </div>
        <div nexus-ui="radiobutton" id ="grainSelect">
          Grain Select
        </div>
        Grain Meters
        <div class="grainMeters">
          <div nexus-ui ="meter" id ="gMeter1"></div>
          <div nexus-ui ="meter" id ="gMeter2"></div>
          <div nexus-ui ="meter" id ="gMeter3"></div>
          <div nexus-ui ="meter" id ="gMeter4"></div>
          <div nexus-ui ="meter" id ="gMeter5"></div>
          <div nexus-ui ="meter" id ="gMeter6"></div>
          <div nexus-ui ="meter" id ="gMeter7"></div>
          <div nexus-ui ="meter" id ="gMeter8"></div>
        </div>
        <p2 id="generate"> Generate Parts </p2>
        <div nexus-ui="radiobutton" id ="generateParts">
        </div>
      </div>
      <div class="columncenterL">
        <div id="grains">
          <p3 id="looptext" > Start Position & Loop Size  </p3>
          <div nexus-ui ="position" id ="graincontrol1" style = "padding: 10px 10px 10px 10px"></div>
          <p3>Playback Rate & Detune  </p3>
          <div nexus-ui ="position" id ="graincontrol2" style= "padding: 10px 10px 10px 10px"></div>
        </div>
      </div>
      <div class="columncenter">
        <div id="grains2">
          <p3 id="grainsizetext"> Grain Size & Overlap   </p3>
          <div nexus-ui ="position" id ="graincontrol3" style = "padding: 10px 10px 10px 10px"></div>
          <p3> Filter Control (to do)</p3>
          <div nexus-ui ="position" id ="graincontrol4" style="padding: 10px 10px 10px 10px"></div>
        </div>
      </div>
      <div class="columncenterR">
        <p3 id="instructions"> Pick a Sound or Record Your Own </p3>
        <div nexus-ui="dropdown" id ="dropdown" accept="audio/*">
        </div>
        <input type="file" id="load"></input >
        <audio id="sound"></audio>
        <div nexus-ui="textbutton" id="record">
        </div>
        <div nexus-ui="textbutton" id="recordmic">
        </div>
        <div id="sketch-holder"></div>
      </div>
      <div class="columnright">
        <div id="bpmSlider">
        <p3> BPM </p3 >
        <div nexus-ui="slider" id ="bpm"></div>
      </div>
        <div nexus-ui="rack" id="volumes">
          <p3 >Grain Volumes</p3 >
          <div nexus-ui ="slider" id ="gVolume1"></div>
          <div nexus-ui ="slider" id ="gVolume2"></div>
          <div nexus-ui ="slider" id ="gVolume3"></div>
          <div nexus-ui ="slider" id ="gVolume4"></div>
          <div nexus-ui ="slider" id ="gVolume5"></div>
          <div nexus-ui ="slider" id ="gVolume6"></div>
          <div nexus-ui ="slider" id ="gVolume7"></div>
          <div nexus-ui ="slider" id ="gVolume8"></div>
          <p3 >Synth Volumes    </p3 >
          <div nexus-ui ="slider" id ="sVolume1"></div>
          <div nexus-ui ="slider" id ="sVolume2"></div>
          <div nexus-ui ="slider" id ="sVolume3"></div>
          <div nexus-ui ="slider" id ="sVolume4"></div>
          <div nexus-ui ="slider" id ="sVolume5"></div>
          <div nexus-ui ="slider" id ="sVolume6"></div>
          <div nexus-ui ="slider" id ="sVolume7"></div>
          <div nexus-ui ="slider" id ="sVolume8"></div>
            <p3 >Drone Synth  </p3 >
          <div nexus-ui="slider" id ="droneVol"></div>
            <p3 >Grain Bus</p3 >
          <div nexus-ui="slider" id ="grainVol"></div>
            <p3 >Synth Bus</p3 >
          <div nexus-ui="slider" id ="synthVol"></div>
        </div>
      </div>

    </div>
  </body>
</html>
