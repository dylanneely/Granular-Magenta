<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Musician's Toolkit</title>
  <script src="../dist/NexusUI.js"></script>
  <script src="../api/js/jquery.js"></script>
  <script src="js/Tone9.js"></script>
  <meta name="viewport" content="width=200, initial-scale=1">
</head>

<body style="margin:0;padding;0">


  <div style="font-size:25px;margin:10px;">
    Testing Sandbox
  </div>

  <div id="target"></div>


</body>
<style>
  body {
    font-family: helvetica;
  }

  [nexus-ui] {
    margin: 10px;
    float: left;
  }

  #target {
    width: 500px;
    height: 500px;
    border: dashed 2px #333;
  }
</style>
<script>
  var thing = new Nexus.Multislider("#target", {
    'size': [200, 100],
    'numberOfSliders': 9,
    'min': 0,
    'max': 1,
    'step': 0,
    'candycane': 3,
    'values': [0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.2, 0.1],
    'smoothing': 0,
    'mode': 'bar' // 'bar' or 'line'
  });

  thing.on('change', x => console.log(x))
</script>

</html>
